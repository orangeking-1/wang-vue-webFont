<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style>  
      @keyframes loading {
        0% {
          transform: rotate(0deg)
        }
        100% {
          transform: rotate(-360deg)
        }
      }
      @keyframes changeColor {
        0% {}
        100% {
          box-shadow: inset 0vw 0vw 0vw 0.1vw #17E1E6, 0vw 0vw 1.5vw 0vw #17E1E6
        }
      }
      .loading {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: 2s ease;
      }
      .loading-container {
        width: 40vw;
        height: 40vw;
        position: relative;
        animation: loading 5s linear infinite;
      }
      .common {
        width: 2vw;
        height: 5vw;
        overflow: hidden;
        position: absolute;
        margin: auto;
        border-radius: 0 10vw 0 10vw;
        box-shadow: inset 0vw 0vw 0vw 0.1vw #E645D0, 0vw 0vw 1.5vw 0vw #E645D0;
      }
      .common:nth-child(1) {
        left: 0;
        right: 0;
        top: 0;
        bottom: 7.5vw;
        transform: rotate(45deg);
        animation: changeColor 1s ease infinite;
      }
      .common:nth-child(2) {
        left: 5.5vw;
        right: 0;
        top: 0;
        bottom: 5.5vw;
        transform: rotate(90deg);
        animation: changeColor 1s .125s ease infinite;
      }
      .common:nth-child(3) {
        left: 7.5vw;
        right: 0;
        top: 0;
        bottom: 0;
        transform: rotate(135deg);
        animation: changeColor 1s .25s ease infinite;
      }
      .common:nth-child(4) {
        left: 5.5vw;
        right: 0;
        top: 5.5vw;
        bottom: 0;
        transform: rotate(180deg);
        animation: changeColor 1s .375s ease infinite;
      }
      .common:nth-child(5) {
        left: 0;
        right: 0;
        top: 7.5vw;
        bottom: 0;
        transform: rotate(225deg);
        animation: changeColor 1s .5s ease infinite;
      }
      .common:nth-child(6) {
        left: 0;
        right: 5.5vw;
        top: 5.5vw;
        bottom: 0;
        transform: rotate(270deg);
        animation: changeColor 1s .625s ease infinite;
      }
      .common:nth-child(7) {
        left: 0;
        right: 7.5vw;
        top: 0;
        bottom: 0;
        transform: rotate(315deg);
        animation: changeColor 1s .75s ease infinite;
      }
      .common:nth-child(8) {
        left: 0;
        right: 5.5vw;
        top: 0;
        bottom: 5.5vw;
        transform: rotate(360deg);
        animation: changeColor 1s .875s ease infinite;
      }
    </style>

  <script>
    if (Notification.permission === 'default') {
      Notification.requestPermission()
    }
    if (!navigator.onLine) {
      // eslint-disable-next-line
      new Notification('提示', { body: '当前已经断网' })
    }
    window.addEventListener('online', () => {
      // eslint-disable-next-line
      new Notification('提示', { body: '网络已经连接' })
      if (window.location.pathname == '/') {
        window.location.reload()
      }
    })
    setTimeout(function () {
      // eslint-disable-next-line
      new Notification('提示', { body: '测试消息通知' })
    }, 2000)
  </script>
